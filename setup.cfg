[bumpversion]
current_version = 0.1.1
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:Cargo.toml]
search = name = "py-spy"
	version = "{current_version}"
replace = name = "py-spy"
	version = "{new_version}"

[bumpversion:file:Cargo.lock]
search = name = "py-spy"
	version = "{current_version}"
replace = name = "py-spy"
	version = "{new_version}"

[bdist_wheel]
universal = 1

